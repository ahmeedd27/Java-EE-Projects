<!DOCTYPE html>
<html>
    <head>
        <title>Single File Upload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <div><h2>Single File Upload</h2></div>
            <form action="uploadsingle" method="post" enctype="multipart/form-data">
             <p>   
                 Description : <input type="text" name="description" size="30" required />
              </p> 
               <p>   
                 File : <input type="file" name="file"  required multiple />
              </p> 
               <p>   
                   <button type="submit" >Submit</button>
              </p> 
            </form>
            
        </div>
    </body>
</html>
